<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Classic Arcade-Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container" style="width:510px; margin:0 auto;">
            <div class="data">
                <div class="lives cell">Lives:<span class="livesvalue">5</span></div>
                <div class="points cell">Points:<span class="pointsvalue">0</span></div>
            </div>
            <div class="data">
                <div class="won cell">Games Won:<span class="wonvalue">0</span></div>
                <div class="lost cell">Games Lost:<span class="lostvalue">0</span></div>
            </div>
        </div>
        <div class="headerline"><hr /></div>
    </header>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
